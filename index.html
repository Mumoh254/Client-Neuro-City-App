<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>City Neuro App | Smart City Navigation & Access to Community Hub</title>
    <meta name="description" content="City Neuro is a smart city solution for real-time navigation, safety, and public health support, helping citizens move smarter and safer." />
    <meta name="keywords" content="City Neuro, smart city, public safety, navigation, city health, urban technology, real-time maps, citizen support" />
    <meta name="author" content="Welt Tallis Development Team" />
    <meta name="robots" content="index, follow" />

    <!-- PWA -->
    <meta name="theme-color" content="#1a365d">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="City Neuro">
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials">
    <link rel="apple-touch-icon" href="/images/logo.png" />
    <link rel="apple-touch-startup-image" href="/images/nairobi.png">
    <link rel="icon" href="/images/logo.png" type="image/png" />

    <!-- Performance Optimizations -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://api.tomtom.com" crossorigin>
    <link rel="preconnect" href="https://unpkg.com" crossorigin>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.19.0/maps/maps.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="root"></div>


    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.19.0/maps/maps-web.min.js" defer></script>


    <script type="module" src="/src/main.jsx" defer></script>

    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/serviceworker.js')
            .then(reg => {
              console.log('‚úÖ Service Worker registered with scope:', reg.scope);
      
              // Force update 
              reg.update();
      
              if (reg.waiting) {
                reg.waiting.postMessage({ type: 'SKIP_WAITING' });
              }
     
              reg.onupdatefound = () => {
                console.log('üîÑ New Service Worker update found.');
              };
            })
            .catch(err => {
              console.error('‚ùå Service Worker registration failed:', err);
            });
        });
      }
      
    </script>
  </body>
</html>
