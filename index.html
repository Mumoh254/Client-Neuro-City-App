<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Viewport for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO: Title & Meta -->
    <title>Welt Tallis | Smart Auto Service & Tracking</title>
    <meta name="description" content="Track your vehicle, manage car maintenance and get professional mechanic dispatch with Welt Tallis - your smart auto solution." />
    <meta name="keywords" content="car service, vehicle tracking, auto maintenance, mechanic dispatch, Welt Tallis, smart garage" />
    <meta name="author" content="Welt Tallis Team" />
    <meta name="robots" content="index, follow" />
    
    <!-- Performance: Preconnect DNS -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://api.tomtom.com" crossorigin>
    <link rel="preconnect" href="https://unpkg.com" crossorigin>

    <!-- Favicon -->
    <link rel="icon" href="/public/images/logo.png" type="image/png" />
    <link rel="apple-touch-icon" href="/images/logo.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- TomTom Maps CSS -->
    <link rel="stylesheet" href="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.19.0/maps/maps.css" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Bootstrap CSS (defer loading to optimize render) -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
      crossorigin="anonymous"
    />

  </head>
  <body>
    <div id="root"></div>

    <!-- TomTom Maps JS -->
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.19.0/maps/maps-web.min.js" defer></script>

    <!-- React App Entry -->
    <script type="module" src="/src/main.jsx" defer></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('./serviceworker.js')
            .then((reg) => console.log('Service Worker registered:', reg.scope))
            .catch((err) => console.error('Service Worker registration failed:', err));
        });
      }
    </script>
  </body>
</html>
